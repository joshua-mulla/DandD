<DOCTYPE html>
<html>
    <head>
        <title>D and D</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
        <script type="text/javascript" src="controller.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div ng-app="controllerApp">
            <div ng-controller="SearchCtrl">                
                    <div class="description-container">
                        <div class="search-container">
                            <div ng-repeat="x in message" class="description-text">{{ x }}</div>
                                <form ng-submit="updateMessage(searchVal)" class="form-inline">
                                    
                                    <input type="text" ng-model="searchVal"
                                            placeholder="Enter a spell name" class="form-control" />
                                    <button type="submit" class="btn btn-default">Search</button>
                                    
                                </form>
                        </div>
                    </div>
               
                
                    <div class="recent">
                        <h2>Recently Searched</h2>
                        <ul>
                            <div ng-repeat="x in recent" ng-click="updateMessage(x)">
                                    <li>{{x}}</li>
                            </div>
                        </ul>
                    </div>
   
            </div>
            
        </div>
    </body>
</html>
