<DOCTYPE html>
<html>
    <head>
        <title>D and D</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
        <script type="text/javascript" src="controller.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div ng-app="controllerApp">
            <h1>Spell:</h1>
            <div ng-controller="SearchCtrl">
                <!--<p>{{ message }}</p>!-->
                
                    <div class="description-container">
                        <div class="search-container">
                            <div ng-repeat="x in message">{{ x }}</div>
                                <form ng-submit="updateMessage(searchVal)">
                                    <input type="text" ng-model="searchVal"
                                            placeholder="Enter a spell name"/>
                                    <button type="submit">Search Spells</button><button ng-click="clear()">Clear</button> 
                                </form>
                        </div>
                    </div>
               
                
                    <div class="recent">
                        <ul>
                            <div ng-repeat="x in recent" ng-click="updateMessage(x)">
                                    <li>{{x}}</li>
                            </div>
                        </ul>
                    </div>
   
            </div>
            
        </div>
        <div class="testOuter">
            <div class="testInner">
            </div>
        </div>
    </body>
</html>
